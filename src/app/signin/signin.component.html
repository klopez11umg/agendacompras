

<section class="vh-100">
    <!-- Jumbotron -->
    <div class="vh-100" style="background-color: hsl(0, 0%, 96%)">
        <br><br><br>
        <div class="container">
            <div class="row gx-lg-5 align-items-center">

                <div class="col-lg-5 mb-4 mb-lg-0">
                    <h1 class="my-5 display-4 fw-bold ls-tight">
                        Agenda <br />
                        <span class="text-primary">Crea tu cuenta</span>
                    </h1>
                    <p style="color: hsl(217, 20%, 50.8%)">
                        Para comenzar con las mejores experiencias, conocer amigos, compartir compras
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">

                            <form (ngSubmit)="crear()" id="crear">
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">

                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1">Nombre</label>
                                            <input type="text" [(ngModel)]="usuario.nombre" [ngModelOptions]="{standalone: true}"
                                             class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example2">Apellido</label>
                                            <input type="text" [(ngModel)]="usuario.apellido" [ngModelOptions]="{standalone: true}"
                                             class="form-control" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3">Correo</label>
                                    <input type="email" [(ngModel)]="usuario.correo" [ngModelOptions]="{standalone: true}"
                                    class="form-control" required>

                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">

                                    <label class="form-label" for="form3Example4">Password</label>
                                    <input type="password" [(ngModel)]="usuario.password" [ngModelOptions]="{standalone: true}"
                                    class="form-control" required>

                                </div>


                                <!-- Submit button -->
                                <button type="submit" value="Crear" class="btn btn-primary btn-block mb-4">
                                    Crear
                                </button>

                            </form>
            
                            <label class="float-right"> regresar <a href="#" (click)="regresar()">aqui</a>.</label>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
